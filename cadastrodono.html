 <body>
        
  <h1><font face="Courier" align ="center" ><font color="Green"><b>Cadastro</b></font></font></h1> 

<!-- DADOS PESSOAIS-->
<fieldset>
    <legend><font size="5"><font face="Courier"><b>Dados Pessoais</b> </font></font></legend>
 <table cellspacing="15">
    <tr>
    <td>
    <font size="4"><font face="Courier"><label for="imagem"><b> Foto: </b></label></font></font>
    </td align ="left">
    <td>
    <input type="file" name="imagem" >         
    </td>
    </tr>
  <tr>
   <td>
    <font size ="4"><font face="Courier"><label for="nome"><b> Nome: </b></label><font></font>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
        <font size ="4"><font face="Courier"><label for="sobrenome"><b>Sobrenome: </b> </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <font size ="4"><font face="Courier"><label><b> Nascimento:</b> </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
   <td>
    <font size ="4"><font face="Courier"><label for="rg"><b>RG:</b> </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <font size ="4"><font face="Courier"><label><b>CPF:</b></label></font></font>
   </td>
   <td align="left">
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
  <tr>
   <td>
    <font size ="4"><font face="Courier"><label for="rua"><b>Rua:</b></label></font></font>
   </td>
   <td align="left">
    <input type="text" name="rua">
   </td>
   <td>
    <font size ="4"><font face="Courier"><label for="numero"><b> Numero:</b></label></font></font>
   </td>
   <td align="left">
    <input type="text" name="numero" size="5">
   </td>
  </tr>
  <tr>
   <td>
    <font size ="4"><font face="Courier"><label for="bairro"><b> Bairro:</b> </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="bairro">
   </td>
    <td>
    <font size ="4"><font face="Courier"><label for="cep"><b>CEP:</b>  </label></font></font>
    </td>
    <td align="left">
    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
    </td>
    </tr>
  <tr>
   <td>
        <font size ="4"><font face="Courier"><label for="email"><b>E-mail:</b>  </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="email">
   </td>
   <td>
        <font size ="4"><font face="Courier"><label for="cfemail"><b>Confirme seu email: </b> </label></font></font>
   </td>
   <td align="left">
    <input type="text" name="cfemail">
   </td>
  </tr>
  <tr>
   <td>
        <font size ="4"><font face="Courier"><label for="pass"><b>Senha:</b>  </label></font></font>
   </td>
   <td align="left">
    <input type="password" name="pass">
   </td>
   <td>
    <font size ="4"><font face="Courier"><label for="passconfirm"><b>Confirme a senha:</b>  </label></font></font>
   </td>
   <td align="left">
    <input type="password" name="passconfirm">
   </td>
  </tr>
 </table>
</fieldset>


<input align ="center" type="submit">
<input align ="center"type="reset" value="Limpar">

 </body>
</html>
