 </head>

 <body>
        
  <h1><b>Cadastro</b></h1> 

<!-- DADOS PESSOAIS-->
<fieldset>
    <legend><b>Dados Pessoais</b></legend>
 <table cellspacing="15">
    <tr>
    <td>
    <label for="imagem"><b> Foto: </b></label>
    <input type="file" name="imagem" >         
    </td>
    </tr>
  <tr>
   <td>
    <label for="nome"><b> Nome: </b></label>
    <input type="text" name="email">
   </td>
   <td>
        <label for="sobrenome"><b>Sobrenome: </b> </label>
    <input type="text" name="sobrenome">
   </td>
  </tr>
  <tr>
   <td>
    <label><b> Nascimento:</b> </label>
    <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
   <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
   <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
   </td>
   <td>
<label for="rg"><b>RG:</b> </label>
    <input type="text" name="rg" size="13" maxlength="13"> 
   </td>
  </tr>
  <tr>
   <td>
    <label><b>CPF:</b></label>
    <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
   </td>
  </tr>
  <tr>
   <td>
    <label for="rua"><b>Rua:</b></label>
    <input type="text" name="rua">
   </td>
   <td>
<label for="numero"><b> Numero:</b></label>
    <input type="text" name="numero" size="5">
   </td>
  </tr>
  <tr>
   <td>
<label for="bairro"><b> Bairro:</b> </label>
    <input type="text" name="bairro">
   </td>
    <td>
<label for="cep"><b>CEP:</b>  </label>
    <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
    </td>
    </tr>
  <tr>
   <td>
<label for="email"><b>E-mail:</b>  </label>
    <input type="text" name="email">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pass"><b>Senha:</b>  </label>
    <input type="password" name="pass">
   </td>
   <td>
   <label for="passconfirm"><b>Confirme a senha:</b>  </label>
    <input type="password" name="passconfirm">
   </td>
  </tr>
  <tr>
      <td>
          <label for="addAnimal"><b>Adicionar Animal:</b> </label>
          <select>
            <option value="Escolha um animal">Escolha um animal</option>
            <option value="Baby">Baby</option>
            <option value="Todd">Todd</option>
            <option value="Mingau">Mingau</option>
            <option value="Guigo">Mingau</option>
            <option value="Leco">Mingau</option>
            <option value="Lia">Lia</option>
          </select>
      </td>
  </tr>
 </table>
</fieldset>


<input  type="submit">
<input type="reset" value="Limpar">

 </body>
</html>
